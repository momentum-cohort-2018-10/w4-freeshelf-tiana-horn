{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}
{% block title %}
    {{ book.title }} - {{ block.super }}
{% endblock title %}

{% block content %}
        <h2>{{ book.title }}</h2>
        <a class="f8 link grow dib" href="{{ book.link }}">
        <img src="{{ book.picture.url }}"></a>
        <p>Written by: {{ book.author }}<p>
        <p class="f5 light-gray">{{ book.description }}</p>
{% endblock content %}
