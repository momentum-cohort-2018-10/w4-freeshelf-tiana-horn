{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1> Freeshelf Freeshelf </h1>
    <img src="{% static 'images/initial_data/django.jpg' %}" alt="Two Scoops of Django Book Cover" />
    {% for book in books %}
        <p>"Test Run"</p>
        <h2>{{ book.name }}</h2>
        <p>{{ book.description }}</p>
    {% endfor %}
{% endblock content %}
